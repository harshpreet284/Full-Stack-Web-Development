<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
    <label for="Name">Name:</label>
    <br/>
    <input type="text" id="Name" name="Full name">
    <br/>
    <label for="Email">Email:</label>
    <br/>
    <input type="email" id="Email" name="email id" >
    <br/>
    <label for="Phone">Phone:</label>
    <br/>
    <input type="tel" id="Phone" name="phone no.">
    <br/>
    <label for="Occupation">Occupation:</label>
    <br/>
    <select name="occupation" id="Occupation">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
    </select>
    <br/>
    <p>Topics of Interest</p>
    <input type="checkbox" id="html" name="frontend">
    <br/>
    <label for="html">HTML</label>
    <br/>
    <input type="checkbox" id="css" name="frontend">
    <br/>
    <label for="css">CSS</label>
    <br/>
    <input type="checkbox" id="javascript" name="frontend">
    <br/>
    <label for="javascript">JavaScript</label>
    <br/>
    <label for="comments">Comments:</label>
    <br/>
    <textarea name="Comments" id="comments"></textarea>
    <input type="submit" value="Register">
   </form>

</body>
</html>
