<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name" name="name">
        <br/>
        <label for="email">Email:</label>
        <br/>
        <input type="email" id="email" name="email">
        <br/>
        <label for="phone">Phone:</label>
        <br/>
        <input type="tel" id="phone" name="phone">
        <br/>
        <label for="fileselect">Resume:</label>
        <br/>
        <input type="file" id="fileselect" name="upload">
        <br/>
        <label for="experience">Experience (years)</label>
        <br/>
        <input type="number" id="experience" name="experience" min="0" max="50">
         <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="html" name="frontend">
            <br/>
            <label for="html">HTML</label>
            <br/>
            <input type="checkbox" id="css" name="frontend">
            <br/>
            <label for="css">CSS</label>
            <br/>
            <input type="checkbox" id="javascript" name="frontend">
            <br/>
            <label for="javascript">JavaScript</label>
         </fieldset>
         <label for="education">Highest Education:</label>
         <br/>
         <select name="education" id="education">
            <option value="high school">High School</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
         </select>
         <br/>
         <p>Availability:</p>
         <input type="radio" id="fulltime" name="worktype">
         <br/>
         <label for="fulltime">Full-time</label>
         <br/>
         <input type="radio" id="parttime" name="worktype">
         <br/>
         <label for="parttime">Part-time</label>
         <br/>
         <label for="comments">Additional Comments:</label>
         <br/>
         <textArea id="comments" rows="5" cols="50"></textArea>
         <input type="submit" value="Submit Application">
    </form>
</body>
</html>
